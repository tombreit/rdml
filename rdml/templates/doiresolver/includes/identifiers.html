<abbr 
    title="Persistent identifier: {{ resource.id }}"
    class="badge text-bg-success text-monospace"
>{{ resource.id }}</abbr> 
<br>
{% for identifier in resource.identifiers.all %}
    <a 
        class="badge text-bg-info text-monospace" 
        href="{% url 'doiresolver:landing-page' identifier=identifier.identifier %}"
    >
        {{ identifier.identifier }}
    </a>
    <br>
{% endfor %}
