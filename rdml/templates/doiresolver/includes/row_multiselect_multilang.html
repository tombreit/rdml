<div class="row-detail row">
    <div class="col-detail-head col-12 col-md-2">
        {{ heading }}
    </div>
    <div class="col-detail-content col-12 col-md-10">
        {% for obj in objects %}
            <span class="badge text-bg-secondary">
                {{ obj.name_en }}
            </span>
        {% endfor %}
        {% comment %}
        <table>
            <tr>
                <td class="border-0">
                    <span style="font-family: monospace; font-size: medium;">EN:</span>
                </td>
                <td class="border-0">
                    {% for obj in objects %}
                        <span class="badge text-bg-light">
                            {{ obj.name_en }}
                        </span>
                    {% endfor %}
                </td>
            </tr>
            <tr>
                <td>
                    <span style="font-family: monospace; font-size: medium;">DE:</span>
                </td>
                <td>
                    {% for obj in objects %}
                        <span class="badge text-bg-light">
                            {{ obj.name_de }}
                        </span>
                    {% endfor %}
                </td>
            </tr>
        </table>
        {% endcomment %}
    </div>
</div>
