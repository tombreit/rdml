{% load static %}

<header>
  <div class="container">

    <div 
      class="navbar-header"
      style="background-image: url({% get_media_prefix %}{{ branding_logo }});"
    >
      <strong {% if not branding_logo %}style="display: inline-block;"{% endif %}>
        {{ organization_abbr }}
      </strong>
    </div>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{% url 'doiresolver:doi-list' %}">
          {{ organization_abbr }} DOI Resolver
        </a>
        {% comment %}
        <button class="navbar-toggler" type="button" bs-data-toggle="collapse" bs-data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
          </ul>
        </div>
        {% endcomment %}

      </nav>

    </div>
</header>
